		<div id="main-container">
			<div id="title-container">
				Atharva's Pictogram Creator

			<div id="popup-data-container">
				<div id="new-chart-popup" class="hide popup">
		<!-- 			New chart form starts here -->
					<div id="popup-data-title" class="popup-title">
						Pictogram Editor

							<tr>

									<div class="menu-button" id="add-pictogram-data-btn">

									</div>

							</tr>
						</table>
						<table class="width100p" id="new-chart-data">
												
						</table>
					</div>
					<div id="new-chart-data-poup-actions">
						<div class="menu-button" id="ncd-close">
							Cancel
						</div>
						<div class="menu-button" id="ncd-complete">
							Continue to <br> Position and Scaling
						</div>
						<!-- <div class="menu-button" id="ncd-complete">
							Complete
						</div> -->
					</div>
				</div>
				
				<div id="chart-dimensions-popup" class="hide popup">

						Reposition &amp; Scale Pictogram
					</div>
					<div id="temp-pictogram-canvas-container">
						<canvas id="temp-pictogram-canvas" width="600" height="100">
						</canvas>
					</div>
				</div>
